<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="error">
    <div class="err-msg"><h6>ERROR!</h6><h3></h3> <button>OK</button></div>
  </div>
  <div id="app">
    <div class="header">
      <h2>TIP CALCULATOR</h2>
    </div>
    <div class="main">
      <form class="form">
        <p>How much was your bill?</p>
        <label for="billAmount">$</label>
        <input type="number" id="billAmount" min="0">
        <p>How was your service?</p>
        <select name="service" id="service">
          <option selected value="null" disabled>-- Choose an Option --</option>
          <option value="30">30% - Outstanding</option>
          <option value="20">20% - Good</option>
          <option value="15">15% - It was OK</option>
          <option value="10">10% - Bad</option>
          <option value="5">5% - Terrible</option>
        </select>
        <p>How many people are sharing the bill?</p>
        <input type="number" id="peopleQuantity" min="0">
        <label for="peopleQuantity">people</label>
        <input type="button" value="CALCULATE!" id="calculate-btn">
      </form>
      <div class="result">
        <h3>TIP AMOUNT</h3>
        <h3 id="resultAmount">$</h3>
        <h3>each</h3>
      </div>
    </div>
    
  </div>
  <script src="index.js"></script>
</body>

</html>
